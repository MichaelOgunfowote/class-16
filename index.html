<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="text-align: center;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color: pink;">Michael</h1>
        </div>
    </div>
    <div class="container">
        <h1>Buttons</h1>
        <button type="button" class="btn btn-primary ">Primary</button>
        <button type="button" class="btn btn-secondary">secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">danger</button>
        <button type="button" class="btn btn-dark">dark</button>
        <button type="button" class="btn btn-light">light</button>
        <button type="button" class="btn btn-info">info</button>
    </div>
    <div class="container">
        <h1>Contexual badges</h1>
        <span class="badge badge-primary">Primary</span>
        <span class="badge badge-secondary">secondary</span>
        <span class="badge badge-danger">danger</span>
        <span class="badge badge-success">success</span>
        <span class="badge badge-info">info</span>
        <span class="badge badge-light">light</span>
        <span class="badge badge-dark">dark</span>
    </div>
    <div class="container">
        <h1>Basic progress Bar</h1>
        <p>To create a default progress bar use progress class to a container and the progress but class to it's child and then use the CSS to create the property to set the width of the progress b:</p>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width:70%">70%</div>
    </div>
</body>
</html>
